name: Build Electron App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: rams-interactive-hub
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: rams-interactive-hub/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: npm run electron:build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Debug - List ALL contents
        run: |
          Write-Host "========================================="
          Write-Host "Checking build output..."
          Write-Host "========================================="

          Write-Host "`n=== Current directory ==="
          Get-Location

          Write-Host "`n=== Contents of current dir ==="
          Get-ChildItem -Force | Format-Table Name, Length, LastWriteTime

          Write-Host "`n=== Checking dist folder ==="
          if (Test-Path "dist") {
            Write-Host "dist/ folder EXISTS"
            Write-Host "`n=== All files in dist/ (recursive) ==="
            Get-ChildItem -Path "dist" -Recurse -Force | Select-Object FullName, Length | Format-Table -AutoSize
          } else {
            Write-Host "ERROR: dist/ folder DOES NOT EXIST"
          }

          Write-Host "`n=== Checking out folder ==="
          if (Test-Path "out") {
            Write-Host "out/ folder EXISTS"
            Get-ChildItem -Path "out" -Recurse -Force | Select-Object FullName
          } else {
            Write-Host "out/ folder does not exist"
          }

          Write-Host "`n=== Looking for .exe files anywhere ==="
          Get-ChildItem -Path . -Filter "*.exe" -Recurse -Force -ErrorAction SilentlyContinue | Select-Object FullName, Length

          Write-Host "`n========================================="
        shell: pwsh
        continue-on-error: true

      - name: Upload entire dist folder (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: RAMS-Build-Output
          path: rams-interactive-hub/dist/
          retention-days: 30
          if-no-files-found: warn
        continue-on-error: true

      - name: Upload any exe files found
        uses: actions/upload-artifact@v4
        with:
          name: RAMS-Executables
          path: |
            rams-interactive-hub/**/*.exe
            !rams-interactive-hub/node_modules/**
          retention-days: 30
          if-no-files-found: warn
        continue-on-error: true

      - name: Upload build logs (if any)
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: |
            rams-interactive-hub/*.log
            rams-interactive-hub/dist/*.yml
          retention-days: 7
          if-no-files-found: ignore
        continue-on-error: true
