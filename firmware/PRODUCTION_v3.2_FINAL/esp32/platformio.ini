[env:esp32_production]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    fastled/FastLED@^3.9.0
    bblanchon/ArduinoJson@^7.2.1

; OTA Upload Configuration
; Используй этот environment для загрузки через WiFi
; Команда: pio run -e esp32_ota -t upload --upload-port <IP_ESP32>
; Пример: pio run -e esp32_ota -t upload --upload-port 192.168.1.100
[env:esp32_ota]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    fastled/FastLED@^3.9.0
    bblanchon/ArduinoJson@^7.2.1
upload_protocol = espota
; upload_port будет передан через --upload-port в командной строке
upload_flags =
    --port=3232
    --auth=rams2026
