; PlatformIO Project Configuration File
;
; RAMS Interactive Hub - ESP32 Hardware Controller
;
; Установка PlatformIO: https://platformio.org/
; Команды:
;   pio run                  - Компиляция
;   pio run --target upload  - Загрузка на ESP32
;   pio device monitor       - Serial Monitor

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Скорость Serial порта
monitor_speed = 115200

; Скорость загрузки
upload_speed = 921600

; Библиотеки
lib_deps =
    fastled/FastLED @ ^3.6.0
    me-no-dev/ESPAsyncWebServer @ ^1.2.3
    me-no-dev/AsyncTCP @ ^1.1.1
    bblanchon/ArduinoJson @ ^6.21.5

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Partition scheme для больших приложений
board_build.partitions = huge_app.csv

; Filesystem для хранения конфигурации (опционально)
board_build.filesystem = littlefs
